<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris: IPTV Pro - Legal Center</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #007AFF 100%);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            background: white;
            color: #007AFF;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #f0f0f0;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid white;
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">Iris</div>
        <p>Premium IPTV Experience</p>

        <a href="privacy.html" class="btn">Privacy Policy</a>
        <a href="terms.html" class="btn btn-outline">Terms of Use (EULA)</a>

        <div style="margin-top: 20px; font-size: 12px; opacity: 0.5;">
            &copy; 2026 Iris: IPTV Pro. All rights reserved.
        </div>
    </div>

</body>

</html>
